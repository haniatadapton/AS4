<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>phase4 Messages</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>AS4 Messages</h1>
    
    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>Date</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="msg : ${messages}">
                <td th:text="${msg.filename}">filename.soap</td>
                <td th:text="${#dates.format(new java.util.Date(msg.timestamp), 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</td>
                <td th:text="${msg.size + ' bytes'}">1000 bytes</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
